<!--bootstrap-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Click Empire Game</title>
  </head>
  <body>

    <div class="bg-dark d-flex justify-content-center align-items-center vh-100" id="parent">
        <div class="bg-white d-block" id="login-page">
            <div class="container">
                <div class="d-flex justify-content-center flex-column m-3">
                    <h2>Clicker Empire Game</h2>
                    <input type="text" name="user-name" placeholder="Your name" class="col-11 m-2 mt-4" id="user-name">
                    <div class="d-flex justify-content-around m-2">
                        <button class="btn btn-primary m-3 col-4" id="new-game-btn">New</button>
                        <button class="btn btn-primary m-3 col-4" id="login-btn">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="" id="game-page">
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
